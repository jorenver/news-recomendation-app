<mat-form-field class="selection-search-field" appearance="fill">
  <mat-label>{{ label }}</mat-label>
  <mat-select (selectionChange)="selectOption($event)" >
    <mat-option
      *ngFor="let option of options"
      [value]="option.value"
      >{{ option.description }}
    </mat-option>
  </mat-select>
</mat-form-field>
